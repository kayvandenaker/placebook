{% extends 'places/base.html' %}

{% block newmemory %}
<div class="dark-container">
  <div class="inputcard">
    <h1 class="h1 centerize country">New memory</h1>
    <!-- create the cards -->
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      {% include 'places/form_template.html'%}

      <div class="card-bottom">
        <button class='btn btn-primary' type="submit">SAVE</button>
        <a href="{% url 'index' %}" class='btn btn-secundary' >BACK</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
